name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: compile
      run: |
        cd ${{ github.workspace }}/code
        make all
    - name: test
      run: |
        cd ${{ github.workspace }}/code
        make test
        echo "::set-output name=test_result::$(make test)"
    - name comment
      uses: NejcZdovc/comment-pr@v1.1.1
      with:
        message: "`${{ steps.test.outputs.test_result }}`"
        github_token: ${{secrets.GITHUB_TOKEN}}






                    